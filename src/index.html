<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!--#include virtual="/public/partials/header.html" -->
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <a href="./product_listing/index.html?category=tents" class="category-card">
            <img src="/images/noun_Tent_2517.svg" alt="Tents">
            <h3>Tents</h3>
          </a>
          <a href="./product_listing/index.html?category=backpacks" class="category-card">
            <img src="/images/noun_Backpack_65884.svg" alt="Backpacks">
            <h3>Backpacks</h3>
          </a>
          <a href="./product_listing/index.html?category=sleeping-bags" class="category-card">
            <img src="/images/noun_Sleeping_Bag_9917.svg" alt="Sleeping Bags">
            <h3>Sleeping Bags</h3>
          </a>
          <a href="./product_listing/index.html?category=hammocks" class="category-card">
            <img src="/images/noun_Hammock_9915.svg" alt="Hammocks">
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Will be populated by JavaScript -->
        </ul>
      </section>
    </main>
    <!--#include virtual="/public/partials/footer.html" -->
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
