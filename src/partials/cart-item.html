<li class="cart-card divider">
  <a href="/product_pages/${product.id}.html" class="cart-card__image">
    <img src="${product.image}" alt="${product.name}" />
  </a>
  <a href="/product_pages/${product.id}.html">
    <h2 class="card__name">${product.name}</h2>
  </a>
  <p class="cart-card__color">${product.color || 'N/A'}</p>
  <p class="cart-card__quantity">qty: ${product.quantity || 1}</p>
  <p class="cart-card__price">$${product.price?.toFixed(2) || '0.00'}</p>
  <button class="cart-card__remove" data-id="${product.id}">Remove</button>
</li>
